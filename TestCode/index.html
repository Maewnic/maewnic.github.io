<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Google font (thin) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- main styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Stylish YouTube Player</title>
  </head>
  <body>
    <div class="page-wrap">
      <div class="player-container">
        <!-- aspect-ratio wrapper so iframe fills correctly -->
        <div class="video-wrap">
          <div id="player"></div>
        </div>

        <div class="controls">
          <button id="play-pause" aria-label="Play/Pause">▶</button>
          <input id="progress" type="range" min="0" max="100" value="0" />
          <input id="volume" type="range" min="0" max="100" value="100" />
          <select id="speed" aria-label="Playback speed">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
          <button id="fullscreen" aria-label="Fullscreen">⛶</button>
          <button id="pip" aria-label="Picture in Picture">⧉</button>
        </div>

        <div class="title" id="video-title">Loading…</div>
      </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
