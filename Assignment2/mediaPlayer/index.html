<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Media Player by Munich</title>
  </head>
  <body>
    <div class="overlay"></div>
    <!-- this is the page heading -->
    <header>
      <h1>Relaxing Study Music</h1>
    </header>

     <!-- this is the main content area -->
    <main>
      <section>
        <!-- this is my media player section-->
         <!-- I changed the video element to an audio element -->
          <!-- This media player also set on loop because the user supposed to leave this in the background while studying
           and it has to require minimal interaction -->
        <audio id="mediaplayer" controls loop>
          <source
            src="./assets/RelaxingMusic.mp3"
            type="audio/mp3"
          />
          <!-- this is a fallback message for unsupported browsers -->
          Your browser does not support the audio element.
        </audio>
        <!-- media player controls -->
        <div class="mediaPlayerControlContainer">
          <button id="playPauseButton">
            <img id="playPauseIcon" src="./assets/playIcon.png" alt="play icon" />
          </button>
          </div>
          <div class="timelineContainer">
          <progress id="timelineProgress" max="100" value="0"></progress>
          <!-- adding in a time feedback section: let user know how long the video is-->
          <p class="timeContainer">
            <span id="currentTimeFeedback">0:00</span>
            /
            <span id="totalTimeFeedback">0:00</span>
          </p>
        </div>
        <!-- adding volume control section. It is important for a media player to have a volume control dedicated to the web.
         This allows for more flexibility to get a desired audio level without affecting the system volume.
         Since the system volume control all of the sound in the computer.
         It is beneficial to have a separate control that is accessible on the webpage.

         One example of this usecase is when the student have to watch a short video or a lecture video while listening to music.
         In this case, the volume control slider allows the student to adjust the music volume without affecting the video volume. -->
        <div class="volumeContainer">
          <button id="muteButton">
            <img id="muteIcon" src="./assets/volumeIcon.png" alt="volume icon">
          </button>
          <!-- Patrick told me for volume it can only be from 0 for mute to 1 for full volume -->
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
        <!-- adding background control section. This allows the user to adjust the background darkness and blur amount to their preference.
         This is important because different people have different preferences for how much they want to see the background.
         Some people may want a darker background to reduce distractions while studying, 
         others may want to see the background more clearly for aesthetics or to connect with the nature photo I added for calmness.
         The blur effect also helps to reduce distractions by making the background less detailed. -->
        <div class="bgControlContainer">
          <label for="bgSliderBrightness" class="bgBrightness">Brightness</label>
          <div class="bgBrightnessContainer">
            <input
              type="range" id="bgSliderBrightness" min="0" max="100" step="1" value="30" 
            />
          </div>
          <label for="bgSliderBlur" class="bgBlur">Blur</label>
          <div class="bgBlurContainer">
            <input
              type="range" id="bgSliderBlur" min="0" max="100" step="1" value="30"
            />
          </div>
        </div>
      </section>
    </main>
