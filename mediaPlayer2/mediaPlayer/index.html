<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Media Player Baseline</title>
  </head>
  <body>
    <!-- this is amy page heading -->
    <header>
      <h1>Media Player</h1>
    </header>

    <!-- this is the navigation area -->
    <nav>
      <a>Home</a>
      <a>Media Player</a>
      <a>About</a>
      <a>Contact</a>
    </nav>

    <!-- this is the main content area -->
    <main>
      <section>
        <!-- this is my media player section-->
        <video id="mediaplayer" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
          <!-- this is a fallback message for unsupported browsers -->
          Your browser does not support the video element.
        </video>
        <!-- media player controls -->
        <div class="mediaPlayerControlContainer">
          <button id="playPauseButton">
            <img id="playPauseIcon" src="assets/playIcon.png" alt="play icon" />
            <!--<button>❚❚</button>-->
          </button>
          <progress id="timelineProgress" max="100" value="0"></progress>
          <!-- adding in a time feedback section: let user know how long the video is-->
          <p class="timeContainer">
            <span id="currentTimeFeedback">0:00</span>
            /
            <span id="totalTimeFeedback">0:00</span>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
